<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillz</title>
    <link rel="icon" href="images/skills.png">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div class="header">
        <div class="head-title">
            <h1>Skillz</h1>
        </div>

        <div class="nav-bar">
            <ul>
                <li>Log In</li>
                <li>Check Courses</li>
            </ul>
        </div>
    </div>

    <div class="showcase">
        <div class="info">

            <div class="title">
                <h2>Learn any digital skill of your choice today</h2>
                <p>Over 30000 students currently learn with us.</p>
            </div>

            <form action="">
                <input type="text" placeholder="email address">
                <button>Start Learning</button>
                <p>Try out our free courses. No risk, no credit card required.</p>
            </form>

        </div>
        

        <div class="show-img">
            <img src="https://images.unsplash.com/photo-1540359021620-606466ccfc85?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="">

        </div>
    </div>

    <!-- showcase end -->

</body>
</html>
